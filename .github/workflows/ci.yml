name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
        
    - name: Install dependencies
      run: bun install
      
    - name: Run tests
      run: bun run test
      
    - name: Build project
      run: bun run build
      
    - name: Check TypeScript
      run: bunx tsc --noEmit
